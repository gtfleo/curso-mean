<!DOCTYPE html>
<html ng-app="primeiraApp"> 
<!-- aplicação será controlada pelo ng-app, através das configurações e dependências que estão no arquivo index.js;
    (aqui está o conceito do single page application) -->

<head>
    <meta charset="utf-8">
    <title>Primeira App</title>
    <link rel="stylesheet" href="/assets/css/deps.min.css">
    <link rel="stylesheet" href="/assets/css/app.min.css">
</head>

<body class="skin-blue fixed side-mini">
    <!-- O template será formado por 4 partes: header, menu, footer e conteúdo -->
    <div class="wrapper"> <!-- wrapper significa... -->
        <header class="main-header" ng-include="'/template/header.html'"></header>
        <aside class="main-sidebar" ng-include="'/template/menu.html'"></aside>
        <!-- angular-ui-router: todo conteúdo novo será renderizado dentro dessa view content-wrapper -->
        <div class="content-wrapper" ui-view></div>
        <footer class="main-footer" ng-include="'/template/footer.html'"></footer>
    </div>

    <script src="/assets/js/deps.min.js"></script>
    <script src="/assets/js/app.min.js"></script>
</body>
</html>
