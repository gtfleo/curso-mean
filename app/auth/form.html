<div class="login-box" ng-controller="AuthCtrl as auth">
    <div class="login-logo">
        <b> Primeira</b> APP</div>
    <div class="login-box-body">
        <p class="login-box-msg">Bem vindo!</p>
        <form>
            <!-- auth-field é o componente criado em app\common\components\authField.js -->
            <auth-field id="authName" model="auth.user.name" type="input" 
                placeholder="Informe o Nome" hide="auth.loginMode"></auth-field>
                <!-- com o hide o componente não aparecerá quando loginMode -->

            <auth-field id="authEmail" model="auth.user.email" type="email" 
                placeholder="Informe o E-mail"></auth-field>
            <auth-field id="authPass" model="auth.user.password" type="password" 
                placeholder="Informe a Senha"></auth-field>
            <auth-field id="authConfirmPass" model="auth.user.confirm_password" type="password" 
                placeholder="Confirme a Senha" hide="auth.loginMode"></auth-field>

            <div class="row">
                <div class="col-sm-4">
                    <!-- ng-click está chamando a função  auth.login() ou auth.signup() -->
                    <button class="btn btn-primary btn-block btn-flat" ng-click="auth.login()" 
                        ng-show="auth.loginMode">Entrar</button>
                    <button class="btn btn-primary btn-block btn-flat" ng-click="auth.signup()" 
                        ng-hide="auth.loginMode">Registrar</button>
                </div>
            </div>
        </form>
        <br />

        <!-- Esse link será usado para chamar a função para mudar o modo da página naquele momento -->
        <a href="javascript:;" ng-click="auth.changeMode()">
            <!-- Operador ternário para decidir o que mostrar (teste ? v : f) -->
            {{ auth.loginMode ? 'Novo usuário? Registrar aqui!' : 'Já é cadastrado? Entrar aqui!' }}
        </a>
    </div>
</div>

<!-- Caso esse css cresça, é mais interessante colocá-los num arquivo a parte para organizá-los --> 
<style>
    html,
    .wrapper {
        background-color: #fff!important;
    }

    .login-box-body {
        background-color: #eee;
    }
</style>
